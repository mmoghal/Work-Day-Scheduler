<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <!-- Fira Sans Font -->
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <!-- Page Header -->
        <header class="top">
            <h1 class="display-4">Work Day Scheduler</h1>
            <p class="lead">A straightforward application for organizing and planning your workday.</p>

            <!-- Current Day Display -->
            <div id="currentDateTime"></div>

            <!-- Clear Day Button -->
            <button type="button" class="btn btn-outline-success" id="clearSchedule">Clear Schedule!</button>
        </header>

        <!-- Main content container -->
        <main class="container">
            <!-- Timeblocks section -->
            <section class="timeblocks">
                <!-- 9am timeblock -->
                <div class="row timeblock">
                    <div class="input-group">
                        <div class="input-group-prefix">
                            <span class="input-group-text">09:00 am </span>
                        </div>
                        <textarea class="form-control" aria-label="timeslot" id="9am"></textarea>
                        <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
                    </div>
                </div>

                <!-- 10am timeblock -->

                <div class="row timeblock">
                    <div class="input-group">
                        <div class="input-group-prefix">
                            <span class="input-group-text hour">10:00 am </span>
                        </div>
                        <textarea class="form-control" aria-label="timeslot" id="10am"></textarea>
                        <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
                    </div>
                </div>
                <!-- 11am timeblock -->

                <div class="row timeblock">
                    <div class="input-group">
                        <div class="input-group-prefix">
                            <span class="input-group-text hour">11:00 am </span>
                        </div>
                        <textarea class="form-control" aria-label="timeslot" id="11am"></textarea>
                        <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
                    </div>
                </div>

                <!-- 12pm timeblock -->

                <div class="row timeblock">
                    <div class="input-group">
                        <div class="input-group-prefix">
                            <span class="input-group-text hour">12:00 pm </span>
                        </div>
                        <textarea class="form-control" aria-label="timeslot" id="12pm"></textarea>
                        <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
                    </div>
                </div>

                <!-- 1pm timeblock -->

                <div class="row timeblock">
                    <div class="input-group">
                        <div class="input-group-prefix">
                            <span class="input-group-text hour">01:00 pm </span>
                        </div>
                        <textarea class="form-control" aria-label="timeslot" id="13pm"></textarea>
                        <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
                    </div>
                </div>

                <!-- 2pm timeblock -->

                <div class="row timeblock">
                    <div class="input-group">
                        <div class="input-group-prefix">
                            <span class="input-group-text hour">02:00 pm </span>
                        </div>
                        <textarea class="form-control" aria-label="timeslot" id="14pm"></textarea>
                        <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
                    </div>
                </div>

                <!-- 3pm timeblock -->

                <div class="row timeblock">
                    <div class="input-group">
                        <div class="input-group-prefix">
                            <span class="input-group-text hour">03:00 pm </span>
                        </div>
                        <textarea class="form-control" aria-label="timeslot" id="15pm"></textarea>
                        <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
                    </div>
                </div>

                <!-- 4pm timeblock -->

                <div class="row timeblock">
                    <div class="input-group">
                        <div class="input-group-prefix">
                            <span class="input-group-text hour">04:00 pm </span>
                        </div>
                        <textarea class="form-control" aria-label="timeslot" id="16pm"></textarea>
                        <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
                    </div>
                </div>

                <!-- 5pm timeblock -->

                <div class="row timeblock">
                    <div class="input-group">
                        <div class="input-group-prefix">
                            <span class="input-group-text hour">05:00 pm </span>
                        </div>
                        <textarea class="form-control" aria-label="timeslot" id="17pm"></textarea>
                        <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
                    </div>
                </div>
            </section>
        </main>
        <!-- Adding footer with current date using jQuery -->
        <footer class="footer">
            <div class="container">
                <span class="text-muted">© 2023 Made with ❤️ by Muhammad Moghal</span>
            </div>
        </footer>

        <!-- Importing our custom script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="./assets/scripts/script.js"></script>
    </body>
</html>
